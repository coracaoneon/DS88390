<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Entre em contato</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo-img.png" alt="Logo do Pet Shop">
        </div>
        <nav>
          <ul>
            <li><a href="index.html">Início</a></li>
            <li><a href="servicos.html">Serviços</a></li>
            <li><a href="sobre.html">Sobre Nós</a></li>
            <li><a href="contato.html">Contato</a></li>
          </ul>
        </nav>
      </header>

      <main>
        <section class="contato">
            <h1>Fale Conosco</h1>
            <form action="#">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required
                placeholder="Seu nome">
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="assunto" required
                placeholder="Seu email">

              <label for="mensagem">Mensagem:</label>
              <textarea id="mensagem" name="mensagem" required 
              placeholder="Escreva sua mensagem"></textarea>
      
              <button type="submit">Enviar</button>
            </form>
      
            <section class="whatsapp-contato">
              <h2>Ou fale diretamente pelo WhatsApp</h2>
              <a href="https://wa.me/5591999999999" class="whatsapp-botao" target="_blank">
                <img src="wpp-img.webp" alt="WhatsApp">Enviar mensagem no WhatsApp</a>
            </section>
          </section>
      </main>

      <footer>
        <p>&copy; 2024 - Todos os direitos reservados.</p>
    </footer>
    
</body>
</html>
